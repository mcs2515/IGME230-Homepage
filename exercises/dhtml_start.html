<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DHTML FUN</title>
  
    <script>
		
	function MouseOver(color)
	{
		//console.log("this is working");
		document.querySelector("#mouseCheck").style.backgroundColor = color;
	}
	
	function ChangeAll(element, value)
	{
		document.getElementById('coolBeans').style[element]= value;
		console.log(value);
		console.log(element);
	}
	
    </script>
</head>
<body>
  <div id="mouseCheck" style="border:2px solid gray; width:10em; padding:5px; margin-bottom:30px;" onmouseover= "MouseOver('yellow')" onmouseout= "MouseOver('transparent')">
    mouseover test
  </div>
  <p><a  href="../index.html"> Homepage</a></p>
  <form action="" method="">
     Put in a color name (or hex):<input type="text" size="30" id="colorName" onchange= "ChangeAll( 'color', this.value)"/><br/>
     Put in a font size (like 12pt):<input type="text" size="30" onchange= "ChangeAll( 'fontSize', this.value)"/><br/>
     Put in a font family:<input type="text" size="30" onchange= "ChangeAll( 'fontFamily', this.value)"/><br/>
     Put in a new left (like 100px):<input type="text" size="30" onchange= "ChangeAll( 'marginLeft', this.value)"/><br/>
     Put in a new top (like 200px):<input type="text" size="30" onchange= "ChangeAll( 'marginTop', this.value)"/><br/>
     Put in a background color:<input type="text" size="30" onchange= "ChangeAll( 'backgroundColor', this.value)"/>
  </form> 
  <div id="coolBeans" style="border:2px solid red; padding:3em; width:10em; position:relative;" >
    Some text to control
  </div>

</body>
</html>
